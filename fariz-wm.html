<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Custom styles. -->
    <link rel="stylesheet" type="text/css" href="./fariz-wm/styles.css" />

    <!-- Allows React to be run buildless via "text/babel" script below. -->
    <script
      src="https://unpkg.com/@babel/standalone@7.25.6/babel.min.js"
      integrity="sha256-aS0B0wnsaDByLfE16h4MDCP1fQFccysd1YWOcV+gbBo="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel" data-type="module">
      import React, { useState, useEffect } from "https://esm.sh/react@18?dev";
      import { createRoot } from "https://esm.sh/react-dom@18/client?dev";
      import * as zebar from "https://esm.sh/zebar@2";

      const providers = zebar.createProviderGroup({
        network: { type: "network", refreshInterval: 2000 },
        glazewm: { type: "glazewm" },
        cpu: { type: "cpu", refreshInterval: 2000 },
        date: { type: "date", formatting: "EEE, MMM d рЯМП HH:mm:ss" },
        battery: { type: "battery", refreshInterval: 2000 },
        memory: { type: "memory", refreshInterval: 2000 },
        host: { type: "host" },
        audio: { type: "audio" },
        media: { type: "media" },
      });

      createRoot(document.getElementById("root")).render(<App />);

      function App() {
        const [output, setOutput] = useState(providers.outputMap);
        const [config, setConfig] = useState(null);
        const [showPowerButtons, setShowPowerButtons] = useState(false);
        const showWinLogo = false;

        useEffect(() => {
          providers.onOutput(() => setOutput(providers.outputMap));
        }, []);

        const milisecondToHours = (value) => {
          const totalMinutes = Math.floor(value / 60000);
          const hours = Math.floor(totalMinutes / 60);
          const minutes = totalMinutes % 60;

          return { hours, minutes };
        };

        // Get icon to show volume
        const getIcon = (
          value,
          icon,
          { high, medium, low, lowest },
          tooltip
        ) => {
          if (value >= 90) {
            return (
              <div className="icon" title={tooltip ?? ""}>
                <span style={{ color: high }}>
                  <span style={{ paddingRight: 8 }}>{icon}</span> оЄГоЄДоЄДоЄДоЄДоЄДоЄЕ
                </span>
                <span>{` ${value}%`}</span>
              </div>
            );
          } else if (value >= 80) {
            return (
              <div className="icon" title={tooltip ?? ""}>
                <span style={{ color: high }}>
                  <span style={{ paddingRight: 8 }}>{icon}</span> оЄГоЄДоЄДоЄДоЄДоЄДоЄВ
                </span>
                <span>{` ${value}%`}</span>
              </div>
            );
          } else if (value >= 70) {
            return (
              <div className="icon" title={tooltip ?? ""}>
                <span style={{ color: high }}>
                  <span style={{ paddingRight: 8 }}>{icon}</span> оЄГоЄДоЄДоЄДоЄДоЄБоЄВ
                </span>
                <span>{` ${value}%`}</span>
              </div>
            );
          } else if (value >= 60) {
            return (
              <div className="icon" title={tooltip ?? ""}>
                <span style={{ color: high }}>
                  <span style={{ paddingRight: 8 }}>{icon}</span> оЄГоЄДоЄДоЄДоЄБоЄБоЄВ
                </span>
                <span>{` ${value}%`}</span>
              </div>
            );
          } else if (value >= 50) {
            return (
              <div className="icon" title={tooltip ?? ""}>
                <span style={{ color: medium }}>
                  <span style={{ paddingRight: 8 }}>{icon}</span> оЄГоЄДоЄДоЄДоЄБоЄБоЄВ
                </span>
                <span>{` ${value}%`}</span>
              </div>
            );
          } else if (value >= 40) {
            return (
              <div className="icon" title={tooltip ?? ""}>
                <span style={{ color: medium }}>
                  <span style={{ paddingRight: 8 }}>{icon}</span> оЄГоЄДоЄДоЄБоЄБоЄБоЄВ
                </span>
                <span>{` ${value}%`}</span>
              </div>
            );
          } else if (value >= 30) {
            return (
              <div className="icon" title={tooltip ?? ""}>
                <span style={{ color: low }}>
                  <span style={{ paddingRight: 8 }}>{icon}</span> оЄГоЄДоЄБоЄБоЄБоЄБоЄВ
                </span>
                <span>{` ${value}%`}</span>
              </div>
            );
          } else if (value >= 20) {
            return (
              <div className="icon" title={tooltip ?? ""}>
                <span style={{ color: low }}>
                  <span style={{ paddingRight: 8 }}>{icon}</span> оЄГоЄДоЄБоЄБоЄБоЄБоЄВ
                </span>
                <span>{` ${value}%`}</span>
              </div>
            );
          } else if (value >= 10) {
            return (
              <div className="icon" title={tooltip ?? ""}>
                <span style={{ color: low }}>
                  <span style={{ paddingRight: 8 }}>{icon}</span> оЄГоЄБоЄБоЄБоЄБоЄБоЄВ
                </span>
                <span>{` ${value}%`}</span>
              </div>
            );
          } else {
            return (
              <div className="icon" title={tooltip ?? ""}>
                <span style={{ color: lowest }}>
                  <span style={{ paddingRight: 8 }}>{icon}</span> оЄАоЄБоЄБоЄБоЄБоЄБоЄВ
                </span>
                <span>{` ${value}%`}</span>
              </div>
            );
          }
        };

        // Get icon to show for current network status.
        function getNetworkIcon(networkOutput) {
          switch (networkOutput.defaultInterface?.type) {
            case "ethernet":
              return (
                <span style={{ color: "var(--teal)", paddingRight: 13 }}>
                  у∞ИА
                </span>
              );
            case "wifi":
              if (networkOutput.defaultGateway?.signalStrength >= 80) {
                return (
                  <span style={{ color: "var(--teal)", paddingRight: 13 }}>
                    у∞§®
                  </span>
                );
              } else if (networkOutput.defaultGateway?.signalStrength >= 65) {
                return (
                  <span style={{ color: "var(--green)", paddingRight: 13 }}>
                    у∞§•
                  </span>
                );
              } else if (networkOutput.defaultGateway?.signalStrength >= 40) {
                return (
                  <span style={{ color: "var(--yellow)", paddingRight: 13 }}>
                    у∞§Ґ
                  </span>
                );
              } else if (networkOutput.defaultGateway?.signalStrength >= 25) {
                return (
                  <span style={{ color: "var(--red)", paddingRight: 13 }}>
                    у∞§Я
                  </span>
                );
              } else {
                return (
                  <span style={{ color: "var(--red)", paddingRight: 13 }}>
                    у∞§ѓ
                  </span>
                );
              }
            default:
              return (
                <span style={{ color: "var(--red)", paddingRight: 13 }}>у∞§Ѓ</span>
              );
          }
        }

        return (
          <div className="app">
            <div className="container">
              <div className="left">{output.date?.formatted}</div>
              <div className="left">
                {" "}
                <img
                  src={"./fariz-wm/logo.png"}
                  width={18}
                  height={18}
                  style={{ marginRight: 8 }}
                />
                {output.host?.hostname}
              </div>
              {output.network && (
                <div className="left">
                  {getNetworkIcon(output.network)}
                  {output.network.defaultInterface?.type === "ethernet"
                    ? "Ethernet"
                    : output.network.defaultGateway?.ssid || "No Internet"}
                </div>
              )}
              {output.media && (
                <span
                  className="left media"
                  style={{
                    fontStyle: output.media?.currentSession?.isPlaying
                      ? ""
                      : "italic",
                  }}
                >
                  <a onClick={() => output.media?.togglePlayPause()}>
                    {(() => {
                      const isPlaying = output.media?.currentSession?.isPlaying;
                      const artist = output.media?.currentSession?.artist ?? "";
                      const title = output.media?.currentSession?.title ?? "";
                      const media = `${
                        isPlaying && title
                          ? "у∞ОЗ  "
                          : !isPlaying && title
                          ? "у∞П§  "
                          : ""
                      }${artist ? `${artist} - ` : ""}${title}`;
                      const sliced = media.slice(0, 60);
                      const adjustedMedia =
                        media.length > 60 ? `${sliced}...` : media;

                      return adjustedMedia;
                    })()}
                  </a>
                </span>
              )}
            </div>
            <div className="center">
              {showWinLogo && <i className="logo nf nf-fa-windows"></i>}
              {output.glazewm && (
                <div className="workspaces">
                  {output.glazewm.currentWorkspaces.map((workspace) => (
                    <button
                      className={`workspace ${
                        workspace.hasFocus && "focused"
                      } ${workspace.isDisplayed && "displayed"}`}
                      onClick={() =>
                        output.glazewm.runCommand(
                          `focus --workspace ${workspace.name}`
                        )
                      }
                      key={workspace.name}
                    >
                      {workspace.displayName ?? workspace.name}
                    </button>
                  ))}
                </div>
              )}
            </div>

            <div className="container end">
              <div className="right">
                {output.glazewm && (
                  <>
                    {output.glazewm.isPaused && (
                      <button
                        className="paused-button"
                        onClick={() => glazewm.runCommand("wm-toggle-pause")}
                      >
                        PAUSED
                      </button>
                    )}
                    {output.glazewm.bindingModes.map((bindingMode) => (
                      <button
                        className="binding-mode"
                        key={bindingMode.name}
                        onClick={() =>
                          output.glazewm.runCommand(
                            `wm-disable-binding-mode --name ${bindingMode.name}`
                          )
                        }
                      >
                        {bindingMode.displayName ?? bindingMode.name}
                      </button>
                    ))}

                    <button
                      className="tiling-direction"
                      onClick={() =>
                        output.glazewm.runCommand("toggle-tiling-direction")
                      }
                    >
                      {output.glazewm.tilingDirection === "horizontal"
                        ? "у∞У°"
                        : "у∞УҐ"}
                    </button>
                  </>
                )}

                {output.audio &&
                  getIcon(output.audio.defaultPlaybackDevice.volume, "пА®", {
                    high: "var(--subtext1)",
                    medium: "var(--subtext1)",
                    low: "var(--subtext1)",
                    lowest: "var(--overlay1)",
                  })}

                {output.memory &&
                  getIcon(
                    Math.round(output.memory.usage),
                    "оњЕ",
                    {
                      high: "var(--red)",
                      medium: "var(--peach)",
                      low: "var(--peach)",
                      lowest: "var(--peach)",
                    },
                    `${(output.memory.usedMemory / 1024 ** 3).toFixed(
                      1
                    )}GB used / ${(
                      output.memory.totalMemory /
                      1024 ** 3
                    ).toFixed(1)}GB total (${Math.round(output.memory.usage)})%`
                  )}

                {output.cpu &&
                  getIcon(Math.round(output.cpu.usage), "пТЉ", {
                    high: "var(--red)",
                    medium: "var(--blue)",
                    low: "var(--blue)",
                    lowest: "var(--blue)",
                  })}

                {output.battery &&
                  getIcon(
                    Math.round(output.battery.chargePercent),
                    output.battery.isCharging ? "у±РЛ" : "у∞Бє",
                    {
                      high: output.battery.isCharging
                        ? "var(--teal)"
                        : "var(--green)",
                      medium: output.battery.isCharging
                        ? "var(--teal)"
                        : "var(--yellow)",
                      low: output.battery.isCharging
                        ? "var(--teal)"
                        : "var(--red)",
                      lowest: output.battery.isCharging
                        ? "var(--teal)"
                        : "var(--red)",
                    },
                    output.battery.isCharging
                      ? `Time until full: ${
                          milisecondToHours(output.battery.timeTillFull).hours
                        }h ${
                          milisecondToHours(output.battery.timeTillFull).minutes
                        }min`
                      : `Time remaining: ${
                          milisecondToHours(output.battery.timeTillEmpty).hours
                        }h ${
                          milisecondToHours(output.battery.timeTillEmpty)
                            .minutes
                        }min`
                  )}
              </div>
            </div>
          </div>
        );
      }
    </script>
  </body>
</html>
